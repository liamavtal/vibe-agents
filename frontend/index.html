<!DOCTYPE html>
<html>
<head>
    <title>Vibe Agents</title>
    <link rel="icon" type="image/png" href="/static/avatars/coder.png">
    <script src="https://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <link rel="stylesheet" href="/static/chatdev.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
</head>

<body>
    <!-- Left Panel: Company Office -->
    <div id="operation">
        <div id="title">
            <h1 id="main-title">Vibe Agents</h1>
            <p id="subtitle">Multi-Agent AI Coding Platform</p>
        </div>

        <div id="imgShow">
            <img src="/static/theater/company.png" alt="vibe-agents-office" id="company-img">
            <img src="/static/theater/right.png" id="arrow-right" class="blinking-animation arrow-indicator">
            <img src="/static/theater/left.png" id="arrow-left" class="blinking-animation arrow-indicator">
        </div>

        <!-- Chat Input (replaces file upload) -->
        <div id="chat-controls">
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off">
                <button type="submit" id="send-btn" class="button">Send</button>
            </form>
            <div id="status-area">
                <span id="status-indicator"></span>
                <span id="status-text">Ready</span>
            </div>
        </div>
    </div>

    <!-- Right Panel: Dialog & Code -->
    <div id="show">
        <!-- Task Display -->
        <div id="humanRequest">
            <p id="Requesttext">Task: Type a message to start...</p>
        </div>

        <!-- Dialog Body (agent conversations) -->
        <div id="dialogBody"></div>

        <!-- Speed Control (for animation speed) -->
        <div id="speedcontrol">
            <input type="range" id="speed" name="speed" min="1" max="100" value="80">
            <label for="speed">Animation Speed</label>
        </div>

        <!-- Statistics -->
        <div id="dialogStatistic">
            <div class="stats-row">
                <div class="info">
                    <label>Agent</label>
                    <p id="current_agent">-</p>
                </div>
                <div class="info">
                    <label>Phase</label>
                    <p id="current_phase">-</p>
                </div>
                <div class="info">
                    <label>Files</label>
                    <p id="num_files">0</p>
                </div>
                <div class="info">
                    <label>Messages</label>
                    <p id="num_messages">0</p>
                </div>
                <div class="info">
                    <label>Status</label>
                    <p id="build_status">Idle</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Code Panel (slides out) -->
    <div id="code-panel" class="code-panel hidden">
        <div class="code-panel-header">
            <h3>Generated Code</h3>
            <button id="close-code-panel">&times;</button>
        </div>
        <div id="file-tabs"></div>
        <pre id="code-view"><code>// Code will appear here</code></pre>
    </div>

    <!-- View Code Button -->
    <button id="view-code-btn" class="view-code-btn">View Code</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="/static/chatdev-app.js"></script>
</body>
</html>
